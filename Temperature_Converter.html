<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Temperature Converter | Peter</title>

    <!-- link CSS  HERE-->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh60/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">

    <link rel="stylesheet" href="assets/JavaScript-projects/04 Temperature Converter/style.css" >
	</head>

	<body>
    <div class="container">
      
      <div class="title">
        <h1>Temperature Converter</h1>
        <span><img src="assets/JavaScript-projects/04 Temperature Converter/icons/temp.png" alt="Temperature icon" width="50px"></span>
      </div>

      <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&#8451</span>
      </div>

      <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
      </div>

      <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
      </div>

      <div class="button">
        <button>Reset</button>
        <h4>Created by Ogundipe Peter</h6>
      </div>

    </div>
        
    <!--link javascript here-->
    <script src="assets/JavaScript-projects/04 Temperature Converter/app.js"></script>
	</body>
</html>
