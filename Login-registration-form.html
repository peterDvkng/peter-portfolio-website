<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive Login & Registration form | Peter</title>
    <!-- link CSS  HERE-->
    <link rel="stylesheet" href="assets/JavaScript-projects/06 Responsive login and registration page/style.css" >
    <!-- ICONSCOUT  CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" >
	</head>

	<body>
    <div class="container">

      <div class="forms">

        <!--login form-->
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
             
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required>
              <i class="uil uil-envelope"></i>
            </div>

            <div class="input-field">
              <input type="password" class="password"  placeholder="Enter your password" required>
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="#" class="text"> Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login">
              
            </div>
          </form>

          <div class="login-signup">
            <span class="text">Not a member?
              <a href="#" class="text signup-link">Signup now</a>
            </span>

          </div>
        </div>

        <!--Registration form-->
        <div class="form signup">
          <span class="title">Registration</span>

          <form action="#">
             
            <div class="input-field">
              <input type="text" placeholder="Enter your name" required>
              <i class="uil uil-user"></i>
            </div>

            <div class="input-field">
              <input type="text" placeholder="Enter your email" required>
              <i class="uil uil-envelope"></i>
            </div>

            <div class="input-field">
              <input type="password" class="password" placeholder="Create password" required>
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field">
              <input type="password" class="password" placeholder="Confirm password" required>
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="sigCheck" class="text"> I accept all terms and conditions</label>
              </div>

              <a href="#" class="text"></a>
            </div>

            <div class="input-field button">
              <input type="button" value="Create Account">
              
            </div>
          </form>

          <div class="login-signup">
            <span class="text">Already have an account?
              <a href="#" class="text login-link">Login now</a>
            </span>

          </div>
        </div>



      </div>
    </div>
  
        
    <!--link javascript here-->
    <script src="assets/JavaScript-projects/06 Responsive login and registration page/script.js"></script>
    
	</body>
</html>
